<app-header></app-header>

<div class="main-content">
    <div class="contact-layouts" [@fadeIn]> <!-- Add fadeIn animation to the container -->
        <!-- First Layout: Contact Form -->
        <div class="layout-container">
        <div class="contact-form-layout">
            <header class="header">
                <h2>Contact Us</h2>
            </header>
            <section class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Enter your message"></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="button" (click)="sendMessage()">SendMessage</button>
                      </div>
                </form>
            </section>
        </div>
        </div>

<div class="layout-container">
    <!-- Your layout content here -->
  
  
        <div class="contact-details-layout">
            <section class="contact-info">
                <h2>Contact Information</h2>
                <ul>
                    <li><strong>Email:</strong> example@example.com</li>
                    <li><strong>Phone:</strong> 123-456-7890</li>
                    <li><strong>Address:</strong> 123 Main Street, City, Country</li>
                </ul>
            </section>
            <section class="social-media">
                <h2>Connect with Us</h2>
                <div class="social-icons">
                    <!-- Add social media icons here -->
                    <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </section>
        </div>
    </div>
</div>
</div>
