<app-mechanicheader></app-mechanicheader>

<div class="container main-content" [@fadeIn]>
  <h2>Add Garage Details</h2>
  <form class="garageForm" (ngSubmit)="submitGarage()">
    <div class="form-group">
      <label for="garageName">Garage Name:</label>
      <input type="text" class="form-control" id="garageName" [(ngModel)]="garageName" name="garageName" placeholder="Enter garage name"><br>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address" placeholder="Enter address"><br>
    </div>
    <div class="form-group">
      <label for="contact">Contact Number:</label>
      <input type="text" class="form-control" id="contact" [(ngModel)]="contact" name="contact" placeholder="Enter contact number"><br>
    </div>
    <label for="specialAt">Specialist at: </label><br>
    <mat-form-field>
        <mat-label>Specialist at</mat-label>
        <mat-select [(ngModel)]="specialAt" name="specialAt" required>
          <mat-option value="" disabled>Select Specialist</mat-option>
          <mat-option value="RayalEnfield">RoyalEnfield</mat-option>
          <mat-option value="KTM">KTM</mat-option>
          <mat-option value="Yamaha">Yamaha</mat-option>
          <mat-option value="Suzuki">Suzuki</mat-option>
          <mat-option value="others">Others</mat-option>
        </mat-select>
      </mat-form-field><br>
      <br>
    <button type="submit" class="btn btn-primary" [disabled]="!garageName || !address || !contact || !specialAt">Add Garage</button>
  </form>
</div>
