<div class="signup-container">
  <div class="signup-box">
    <h2 style="color: white;">Create an Account</h2>
    <form class="signup-form" #signupForm="ngForm" (ngSubmit)="signup()" novalidate>
      <div class="form-group">
        <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required />
      </div>
      <div class="form-group">
        <input type="tel" placeholder="Phone Number" [(ngModel)]="phoneNumber" name="phoneNumber" required />
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Create Password" [(ngModel)]="password" name="password" required />
      </div>
      <div class="form-group" style="padding: 10px;">
        <div class="radio-buttons">
          <label for="role" class="radio-label" color="white">Role:</label>
          <input type="radio" id="userTypeUser" name="userType" [(ngModel)]="userType" value="user" required />
          User

          <input type="radio" id="userTypeMechanic" name="userType" [(ngModel)]="userType" value="mechanic" required />
          Mechanic
        </div>
      </div>
      <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
    <div class="login-link">
      <span style="color:aliceblue">Already have an account?</span>
      <a href="/login">Log in</a>
    </div>
  </div>
</div>
